<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonListe" class="col m4 s6">
            //Appel de la directive
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemon.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created }}</small></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
